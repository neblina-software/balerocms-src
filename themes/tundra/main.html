        <script src="themes/tundra/bootstrap/js/bootstrap.min.js"></script>

        <script src="themes/tundra/vendors/chosen.jquery.min.js"></script>
        <script src="themes/tundra/vendors/bootstrap-datepicker.js"></script>

        <script src="themes/tundra/vendors/wysiwyg/wysihtml5-0.3.0.js"></script>
        <script src="themes/tundra/vendors/wysiwyg/bootstrap-wysihtml5.js"></script>

        <script src="themes/tundra/vendors/wizard/jquery.bootstrap.wizard.min.js"></script>


        <script src="themes/tundra/assets/scripts.js"></script>

        <script>
        $(function() {
            $(".datepicker").datepicker();
            $(".uniform_on").uniform();
            $(".chzn-select").chosen();
            $('.textarea').wysihtml5();

            $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
                var $total = navigation.find('li').length;
                var $current = index+1;
                var $percent = ($current/$total) * 100;
                $('#rootwizard').find('.bar').css({width:$percent+'%'});
                // If it's the last tab then hide the last button and show the finish instead
                if($current >= $total) {
                    $('#rootwizard').find('.pager .next').hide();
                    $('#rootwizard').find('.pager .finish').show();
                    $('#rootwizard').find('.pager .finish').removeClass('disabled');
                } else {
                    $('#rootwizard').find('.pager .next').show();
                    $('#rootwizard').find('.pager .finish').hide();
                }
            }});
            $('#rootwizard .finish').click(function() {
                alert('Finished!, Starting over!');
                $('#rootwizard').find("a[href*='tab1']").trigger('click');
            });
        });
        </script>

</body>
